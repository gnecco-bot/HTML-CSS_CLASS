        ul li:nth-child(even){
            background-color: rebeccapurple;
        }
        ul li:nth-child(odd){

        }
        ul li:nth-child(3n){
            background-color: darkolivegreen;
        }
        ul li:nth-child(3n+5){
            background-color: darkred;
        }
    </style>
</head>
